<!DOCTYPE html>
<html lang="pt-pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexboxt</title>
    <link rel="stylesheet" href="style.css">


    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>

</head>


<body>
    <div id=area>
        <STRong>
            <h3>CARDS CALCULATORS</h3>
        </STRong>
    </div>
    <section class="container">
        <article class="item article-01">
            <section>
                <div class="item">
                    <h1>Mini-Calculadora</h1>
                    <div class="converter"> Introduza valores:
                        <div class="inputs">
                            <input type="number" id="calcNum1" placeholder="Número 1">
                            <input type="number" id="calcNum2" placeholder="Número 2">
                        </div>
                        <button onclick="calculate('add')">Somar</button>
                        <button onclick="calculate('subtract')">Subtrair</button>
                        <button onclick="calculate('multiply')">Multiplicar</button>
                        <button onclick="calculate('divide')">Dividir</button>
                        <div class="result" id="calcResult"></div>
                    </div>
                </div>
            </section>
        </article>
        <article class="item article-02">
            <section>
                <h1>SISTEMA DE MULTAS</h1>
                Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
                <input type="button" value="verificar" onclick="calcular()">

                <div id="ressistema">


                </div>

                <script>
                    function calcular() {
                        var txtv = window.document.querySelector('input#txtvel')
                        var res = window.document.querySelector('div#ressistema')
                        var vel = Number(txtv.value)
                        res.innerHTML = ` <p> Sua velocidade atual e de <strong>${vel}Km/h</strong> `
                        if (vel > 60) {
                            res.innerHTML += `<p>Voce esta <b>MULTADO</b> por excesso de velocidade</p>`
                        }
                        res.innerHTML += `Dirija sempre com cinto se seguranca`
                    }
                </script>
            </section>
        </article>
        <article class="item article-03">
            <section>
                <h1>SISTEMA DE VERIFICAÇÃO DE NACIONALIDADE</h1>
                <label for="pais">Nome do País:</label>
                <input type="text" id="pais">
                <input type="button" value="verificar" onclick="verificarNacionalidade()">

                <div id="resultadoNacionalidade"></div>
                <script>
                    function verificarNacionalidade() {
                        let pais = document.getElementById("pais").value.toLowerCase();
                        let resultadoDiv = document.getElementById("resultadoNacionalidade");

                        if (pais.includes("mozambi")) {
                            resultadoDiv.innerHTML = `<p>Você é Mocambicano ✅</p>
                                                      <p>Volte sempre para verificar sua nacionalidade!</p>`;
                        } else {
                            resultadoDiv.innerHTML = "<p>Nacionalidade não identificada. Por favor insira o Pais novamente</p>";
                        }
                    }
                </script>

            </section>
        </article>
        <article class="item article-01">
            <section>
                <h1>SISTEMA DE VERIFICAÇÃO DE IDADE</h1>
                <label for="text1">Introduza a idade:</label>
                <input type="number" id="text1" min="0">
                <input type="button" value="verificar" onclick="calculando()">
                <div id="resp"></div>
                <script>
                    function calculando() {
                        var tn1 = document.getElementById('text1');
                        var resultado = document.getElementById('resp');
                        var n1 = Number(tn1.value);

                        if (isNaN(n1) || n1 < 0) {
                            resultado.innerHTML = `<p style="color: red;">Por favor, insira uma idade válida.</p>`;
                            return;
                        }

                        if (n1 < 12) {
                            resultado.innerHTML = `<p>Você está na faixa etária de uma criança e não pode tirar a carteira de motorista ❌</p>`;
                        } else if (n1 < 18) {
                            resultado.innerHTML = `<p>Você está na faixa etária de um adolescente e ainda não pode tirar a carteira de motorista ❌</p>`;
                        } else if (n1 < 40) {
                            resultado.innerHTML = `<p>Você está na faixa etária de um Jovem e tem idade suficiente para tirar a carteira de motorista ✅</p>`;
                        } else if (n1 < 55) {
                            resultado.innerHTML = `<p>Você está na faixa etária de um Adulto e tem idade suficiente para tirar a carteira de motorista ✅</p>`;
                        } else {
                            resultado.innerHTML = `<p>Você está na faixa etária de um Idoso e nao tem idade suficiente para tirar a carteira de motorista ❌</p>`;
                        }
                    }

                </script>
            </section>
        </article>
        <article class="item article-05">
            <header>
                <h1>Verificador de Idade</h1>
            </header>
        
            <section>
                <div>
                    <p>
                        Ano de Nascimento:
                        <input type="number" name="txtano" id="txtano" min="1900" max="2024">
                    </p>
                    <p>Sexo:
                        <label for="mas"> Masculino</label>
                        <input type="radio" name="radsex" id="mas" checked>
                        <label for="fem">Feminino</label>
                        <input type="radio" name="radsex" id="fem">
                    </p>
                    <p>
                        <input type="button" value="Verificar" onclick="verifique()">
                    </p>
                </div>
                <div id="res">
                    Preencha os dados acima para ver o resultado!
                </div>
            </section>
        
        </article>


    </section>
    <script src="script.js"></script>
    
    <footer>
        <p>&copy; Igortobiaspumbe</p>
    </footer>

</body>

</html>
